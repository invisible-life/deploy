apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: invisible-namespace
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/invisible-life/invisible-deploy  # Update with your repo URL
    targetRevision: HEAD
    path: k8s/base/namespace
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true