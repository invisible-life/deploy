apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: invisible-ingress
  namespace: invisible
  annotations:
    # For nginx-ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # For cert-manager (automatic TLS certificates)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.invisible.life
    - chat.invisible.life
    - api.invisible.life
    secretName: invisible-tls
  rules:
  # Main App (UI Hub)
  - host: app.invisible.life
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-hub
            port:
              number: 80
  
  # Chat Interface
  - host: chat.invisible.life
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-chat
            port:
              number: 80
  
  # API Gateway (Supabase Kong + Backend Services)
  - host: api.invisible.life
    http:
      paths:
      # Supabase endpoints (auth, realtime, storage)
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: supabase-kong
            port:
              number: 8000
      - path: /rest
        pathType: Prefix
        backend:
          service:
            name: supabase-kong
            port:
              number: 8000
      - path: /realtime
        pathType: Prefix
        backend:
          service:
            name: supabase-kong
            port:
              number: 8000
      - path: /storage
        pathType: Prefix
        backend:
          service:
            name: supabase-kong
            port:
              number: 8000
      # Backend services
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: invisible-api
            port:
              number: 4300
      - path: /etl
        pathType: Prefix
        backend:
          service:
            name: invisible-etl
            port:
              number: 4001
      - path: /operations
        pathType: Prefix
        backend:
          service:
            name: invisible-operations
            port:
              number: 8081