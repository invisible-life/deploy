# Path-based ingress routing
# Replace HOST_PLACEHOLDER with your domain or IP
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-ingress
  namespace: invisible
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Use middleware to strip path prefixes
    traefik.ingress.kubernetes.io/router.middlewares: invisible-stripprefix@kubernetescrd
spec:
  rules:
  - host: HOST_PLACEHOLDER
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: invisible-ui-hub
            port:
              number: 80
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: invisible-ui-chat
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: invisible-api
            port:
              number: 4300
      - path: /supabase
        pathType: Prefix
        backend:
          service:
            name: supabase-kong
            port:
              number: 8000