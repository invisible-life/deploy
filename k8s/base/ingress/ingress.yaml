apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: invisible-ingress
  namespace: invisible
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
    - hub.kerman.ai
    - chat.kerman.ai
    - api.kerman.ai
    - supabase.kerman.ai
    secretName: invisible-tls-cert
  rules:
  - host: hub.kerman.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-hub
            port:
              number: 80
  - host: chat.kerman.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-chat
            port:
              number: 80
  - host: api.kerman.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: invisible-api
            port:
              number: 4300
  - host: supabase.kerman.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: supabase-kong
            port:
              number: 8000