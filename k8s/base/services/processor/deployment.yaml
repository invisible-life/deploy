apiVersion: apps/v1
kind: Deployment
metadata:
  name: invisible-processor
  labels:
    app.kubernetes.io/name: invisible-processor
    app.kubernetes.io/component: processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: invisible-processor
      app.kubernetes.io/component: processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: invisible-processor
        app.kubernetes.io/component: processor
    spec:
      containers:
      - name: processor
        image: invisiblelife/processor:latest
        
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: CHAT_INTERVAL_HOURS
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        # Database
        - name: POSTGRES_HOST
          value: "supabase-db"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DATABASE
          value: "postgres"
        - name: DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@supabase-db:5432/postgres"
        # LLM Configuration
        - name: OLLAMA_HOST
          value: "http://ollama:11434"  # Assumes Ollama service deployed separately
        - name: OLLAMA_REMOTE_HOST
          value: "http://ollama:11434"  # Remote Ollama host (same as local for now)
        # Service URLs
        - name: INVISIBLE_API_URL
          value: "http://invisible-api:4300"
        - name: INVISIBLE_ETL_URL
          value: "http://invisible-etl:4001"
        # Encryption
        - name: CREDENTIALS_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: CREDENTIALS_ENCRYPTION_KEY
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi