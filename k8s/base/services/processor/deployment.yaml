apiVersion: apps/v1
kind: Deployment
metadata:
  name: invisible-processor
  labels:
    app.kubernetes.io/name: invisible-processor
    app.kubernetes.io/component: processor
spec:
  replicas: 1
  revisionHistoryLimit: 2  # Keep only 2 old replica sets for rollback
  selector:
    matchLabels:
      app.kubernetes.io/name: invisible-processor
      app.kubernetes.io/component: processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: invisible-processor
        app.kubernetes.io/component: processor
    spec:
      terminationGracePeriodSeconds: 60  # Give processor time to finish current work
      containers:
      - name: processor
        image: invisiblelife/processor:latest
        
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: CHAT_INTERVAL_HOURS
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        # Polling configuration
        - name: POLLING_INTERVAL_MS
          value: "5000"
        - name: POLLING_ENABLED
          value: "true"
        - name: POLLING_MAX_RETRIES
          value: "3"
        - name: POLLING_RETRY_DELAY_MS
          value: "1000"
        # Process monitoring
        - name: ENABLE_HEARTBEAT
          value: "true"
        - name: HEARTBEAT_INTERVAL_MS
          value: "30000"  # 30 seconds heartbeat for DeepSeek R1
        - name: MAX_PROCESSING_TIME_MS
          value: "900000"  # 15 minutes max for DeepSeek R1 reasoning
        # Database
        - name: POSTGRES_HOST
          value: "supabase-db"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DATABASE
          value: "postgres"
        - name: DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@supabase-db:5432/postgres"
        # LLM Configuration
        - name: OLLAMA_HOST
          value: "http://ollama:11434"  # Assumes Ollama service deployed separately
        - name: OLLAMA_REMOTE_HOST
          value: "http://ollama:11434"  # Remote Ollama host (same as local for now)
        - name: OLLAMA_ENDPOINT_URL
          value: "http://ollama:11434"  # Explicit endpoint URL for Ollama
        - name: LLM_ENDPOINT_FALLBACK
          value: "http://ollama:11434"  # Fallback when DB config missing endpoint
        - name: LLM_MODE_OVERRIDE
          value: "remote"  # Force remote mode when using k8s Ollama service
        - name: LLM_PROVIDER
          value: "ollama"
        - name: LLM_MODEL
          value: "deepseek-r1:8b"
        - name: USE_ENV_CONFIG_FALLBACK
          value: "true"  # Use environment variables when DB config incomplete
        # Service URLs
        - name: INVISIBLE_API_URL
          value: "http://invisible-api:4300"
        - name: INVISIBLE_ETL_URL
          value: "http://invisible-etl:4001"
        # Encryption
        - name: CREDENTIALS_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: CREDENTIALS_ENCRYPTION_KEY
        - name: HEALTH_PORT
          value: "3001"
        # Expose health check port
        ports:
        - containerPort: 3001
          name: health
          protocol: TCP
        # Health checks
        startupProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12  # 60 seconds to start
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 60
          periodSeconds: 30  # Check every 30 seconds
          timeoutSeconds: 5
          failureThreshold: 3  # Restart after 3 failures (90 seconds of unhealthy)
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /ready
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi