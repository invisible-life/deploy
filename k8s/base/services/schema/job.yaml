apiVersion: batch/v1
kind: Job
metadata:
  name: invisible-schema-migrate
  labels:
    app.kubernetes.io/name: invisible-schema
    app.kubernetes.io/component: schema
spec:
  ttlSecondsAfterFinished: 300  # Clean up job after 5 minutes
  template:
    metadata:
      labels:
        app.kubernetes.io/name: invisible-schema
        app.kubernetes.io/component: schema
    spec:
      restartPolicy: Never
      imagePullSecrets:
      - name: dockerhub-secret
      initContainers:
      # Wait for ETL to be ready
      - name: wait-for-etl
        image: busybox:1.35
        imagePullPolicy: Always
        command: ['sh', '-c', 'until nc -z invisible-etl 4001; do echo "Waiting for ETL..."; sleep 2; done; echo "ETL is ready"']
      containers:
      - name: schema
        image: invisiblelife/schema:latest
        imagePullPolicy: Always
        # Use the entrypoint.sh script which properly updates the SQLMesh config
        # Set SCHEMA_MIGRATIONS_ONLY to true so it exits after migrations
        env:
        - name: SCHEMA_MIGRATIONS_ONLY
          value: "true"
        - name: POSTGRES_HOST
          value: "supabase-db"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DATABASE
          value: "postgres"
        - name: POSTGRES_DB
          value: "postgres"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi