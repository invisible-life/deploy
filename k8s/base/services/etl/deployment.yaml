apiVersion: apps/v1
kind: Deployment
metadata:
  name: invisible-etl
  labels:
    app.kubernetes.io/name: invisible-etl
    app.kubernetes.io/component: etl
spec:
  replicas: 1
  revisionHistoryLimit: 2  # Keep only 2 old replica sets for rollback
  selector:
    matchLabels:
      app.kubernetes.io/name: invisible-etl
      app.kubernetes.io/component: etl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: invisible-etl
        app.kubernetes.io/component: etl
    spec:
      initContainers:
      - name: setup
        image: invisiblelife/etl:latest
        
        imagePullPolicy: Always
        command: ["node", "/app/dist/index.js", "setup"]
        env:
        - name: DATABASE_HOST
          value: "supabase-db"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "postgres"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          value: "postgresql://postgres@supabase-db:5432/postgres"
        - name: POSTGRES_HOST
          value: "supabase-db"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_DB
          value: "postgres"
        - name: DATABASE_ADMIN_USER
          value: "postgres"
        - name: DATABASE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
      containers:
      - name: etl
        image: invisiblelife/etl:latest
        
        imagePullPolicy: Always
        ports:
        - containerPort: 4001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4001"
        # Database
        - name: DATABASE_HOST
          value: "supabase-db"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "postgres"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        # Construct DATABASE_URL - ETL seems to need this specific variable
        - name: DATABASE_URL
          value: "postgresql://postgres@supabase-db:5432/postgres"
        # Also provide individual components
        - name: POSTGRES_HOST
          value: "supabase-db"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_DB
          value: "postgres"
        - name: DATABASE_ADMIN_USER
          value: "postgres"
        - name: DATABASE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        # Encryption
        - name: CREDENTIALS_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: CREDENTIALS_ENCRYPTION_KEY
        # Sync settings
        - name: ENABLE_AUTO_SYNC
          value: "true"
        - name: SYNC_INTERVAL_MINUTES
          value: "60"
        - name: PLATFORMS_TO_LOAD
          value: "all"
        livenessProbe:
          httpGet:
            path: /ping
            port: 4001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: etl-storage
          mountPath: /app/storage
        - name: etl-logs
          mountPath: /app/logs
        - name: etl-responses
          mountPath: /app/responses
        - name: etl-credentials
          mountPath: /app/credentials
      volumes:
      - name: etl-storage
        persistentVolumeClaim:
          claimName: etl-storage
      - name: etl-logs
        emptyDir: {}
      - name: etl-responses
        emptyDir: {}
      - name: etl-credentials
        emptyDir: {}