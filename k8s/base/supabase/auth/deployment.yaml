apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-auth
  labels:
    app.kubernetes.io/name: supabase-auth
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: supabase
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: supabase-auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: supabase-auth
        app.kubernetes.io/component: auth
        app.kubernetes.io/part-of: supabase
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z supabase-db 5432; do echo "Waiting for database..."; sleep 2; done']
      containers:
      - name: auth
        image: supabase/gotrue:v2.158.1
        ports:
        - containerPort: 9999
          name: http
        env:
        # Database
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: POSTGRES_PASSWORD
        - name: DB_NAMESPACE
          value: "auth"
        - name: DB_DRIVER
          value: "postgres"
        - name: GOTRUE_DB_DRIVER
          value: "postgres"
        - name: DATABASE_URL
          value: "postgres://postgres:your-super-secret-jwt-token-with-at-least-32-characters-long@supabase-db:5432/postgres?search_path=auth"
        - name: GOTRUE_DB_DATABASE_URL
          value: "postgres://postgres:your-super-secret-jwt-token-with-at-least-32-characters-long@supabase-db:5432/postgres?search_path=auth"
        
        # Auth settings
        - name: GOTRUE_API_HOST
          value: "0.0.0.0"
        - name: GOTRUE_API_PORT
          value: "9999"
        - name: API_EXTERNAL_URL
          value: "http://localhost"
        - name: GOTRUE_SITE_URL
          value: "http://localhost"
        
        # JWT
        - name: GOTRUE_JWT_EXP
          value: "3600"
        - name: GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: JWT_SECRET
        - name: GOTRUE_JWT_DEFAULT_GROUP_NAME
          value: "authenticated"
        
        # Email (disable for now)
        - name: GOTRUE_SMTP_HOST
          value: ""
        - name: GOTRUE_SMTP_PORT
          value: "587"
        - name: GOTRUE_SMTP_USER
          value: ""
        - name: GOTRUE_SMTP_PASS
          value: ""
        - name: GOTRUE_SMTP_ADMIN_EMAIL
          value: "admin@example.com"
        - name: GOTRUE_MAILER_AUTOCONFIRM
          value: "true"
        - name: GOTRUE_MAILER_SECURE_EMAIL_CHANGE_ENABLED
          value: "false"
        - name: GOTRUE_SMTP_MAX_FREQUENCY
          value: "1s"
        
        # External providers (disabled)
        - name: GOTRUE_EXTERNAL_EMAIL_ENABLED
          value: "true"
        - name: GOTRUE_EXTERNAL_PHONE_ENABLED
          value: "false"
        
        # Rate limiting
        - name: GOTRUE_RATE_LIMIT_HEADER
          value: "X-Forwarded-For"
        - name: GOTRUE_RATE_LIMIT_EMAIL_SENT
          value: "3600"
        
        
        livenessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi